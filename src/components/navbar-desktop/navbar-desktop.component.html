<div
  class="flex absolute left-0 p-3 px-6 mt-2 justify-between items-center top-0 w-screen font-noto_english z-50"
>
  <div class="flex flex-col">
    <div
      class="font-noto_arabic_secondary z-30 cursor-pointer text-4xl font-bold text-yellow-300 drop-shadow-[2px_2px_0px_rgba(255,165,0,1)] hover:drop-shadow-[2px_2px_0px_rgba(100,165,0,1)]"
      [routerLink]="['']"
    >
      مَجْموعة مصر
    </div>
  </div>
  <div
    class="font-noto_english absolute w-screen left-0 text-xs flex justify-center items-center cursor-pointer text-gray-500"
  >
    AUGUST, 2024
  </div>
  <div class="flex justify-between gap-5 text-xs">
    <div
      class="relative flex justify-center"
      (mouseenter)="storiesHovered = true"
      (mouseleave)="storiesHovered = false"
    >
      <button
        routerLinkActive
        #rlaStories="routerLinkActive"
        [routerLink]="['stories']"
        [ngClass]="{
          'text-black font-noto_arabic_secondary text-lg': rlaStories.isActive,
          'text-gray-500 hover:text-black': !rlaStories.isActive,
        }"
        class="cursor-pointer px-2 min-w-16"
      >
        {{ rlaStories.isActive ? "قصص" : "STORIES" }}
      </button>
      <div
        *ngIf="storiesHovered"
        class="absolute top-6 left-0 min-w-20 flex flex-col gap-2 py-3 px-2 bg-white z-50"
      >
      <div class="cursor-pointer text-gray-500 hover:text-black" [routerLink]="['stories/rouba']">ROUBA</div>
      <div class="cursor-pointer text-gray-500 hover:text-black" [routerLink]="['stories/abu-maher']">
        ABU MAHER
      </div>
      </div>
    </div>
    <div
      class="relative flex justify-center"
      (mouseenter)="imagesHovered = true"
      (mouseleave)="imagesHovered = false"
    >
      <button
        routerLinkActive
        #rlaImages="routerLinkActive"
        [routerLink]="['images']"
        [ngClass]="{
      'text-black font-noto_arabic_secondary text-lg': rlaImages.isActive,
      'text-gray-500 hover:text-black': !rlaImages.isActive,
    }"
        class="cursor-pointer px-2 min-w-16 min-h-7"
      >
        {{ rlaImages.isActive ? "الصور" : "IMAGES" }}
      </button>
      <div
        *ngIf="imagesHovered"
        class="absolute top-6 left-0 min-w-20 flex flex-col gap-2 py-3 px-2 bg-white z-50"
      >
        <div class="cursor-pointer text-gray-500 hover:text-black">
          ZABALEEN
        </div>
        <div class="cursor-pointer text-gray-500 hover:text-black">ASWAN</div>
      </div>
    </div>
    <div class="relative flex justify-center">
      <button
        routerLinkActive
        #rlaInfo="routerLinkActive"
        [routerLink]="['/info']"
        [ngClass]="{
      'text-black font-noto_arabic_secondary text-lg': rlaInfo.isActive,
      'text-gray-500 hover:text-black': !rlaInfo.isActive,
    }"
        class="cursor-pointer px-2 min-w-16 min-h-7"
      >
        {{ rlaInfo.isActive ? "معلومات" : "INFO" }}
      </button>
    </div>
  </div>
</div>
