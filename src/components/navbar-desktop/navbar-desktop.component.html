<div
  class="flex relative p-3 justify-between top-0 w-screen font-noto_english z-50"
>
  <div class="flex flex-col">
    <div class="font-noto_arabic text-4xl cursor-pointer" [routerLink]="['']">
      جمع مصر
    </div>
  </div>
  <div class="font-noto_english text-xs pt-2 cursor-pointer">AUGUST, 2024</div>
  <div class="flex justify-between gap-4 text-xs pt-2">
    <button
      routerLinkActive
      #rlaStories="routerLinkActive"
      [routerLink]="['stories']"
      [ngClass]="{
      'text-black font-noto_arabic text-lg': rlaStories.isActive,
      'text-gray-500 hover:text-gray-700': !rlaStories.isActive,
    }"
      class="cursor-pointer"
    >
      {{ rlaStories.isActive ? "قصص" : "STORIES" }}
    </button>
    <button
      routerLinkActive
      #rlaImages="routerLinkActive"
      [routerLink]="['images']"
      [ngClass]="{
      'text-black font-noto_arabic text-lg': rlaImages.isActive,
      'text-gray-500 hover:text-gray-700': !rlaImages.isActive,
    }"
      class="cursor-pointer"
    >
      {{ rlaImages.isActive ? "الصور" : "IMAGES" }}
    </button>
    <button
      routerLinkActive
      #rlaInfo="routerLinkActive"
      [routerLink]="['/info']"
      [ngClass]="{
      'text-black font-noto_arabic text-lg': rlaInfo.isActive,
      'text-gray-500 hover:text-gray-700': !rlaInfo.isActive,
    }"
      class="cursor-pointer"
    >
      {{ rlaInfo.isActive ? "معلومات" : "INFO" }}
    </button>
  </div>
</div>
